<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>LurkForWork</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- You can add your styles and scripts here -->
        <link rel="stylesheet" type="text/css" media="screen" href="styles/global.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="styles/feed.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
            rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    </head>

    <body>
        <!-- Header Section -->
        <header class="bg-dark py-3">
            <div class="container d-flex justify-content-between align-items-center">
                <h1 class="text-white mb-0 flex-shrink-0">lurkforwork</h1>
                <nav class="px-5">
                    <ul class="nav">
                        <li id="nav-register" class="nav-item">
                            <a class="nav-link text-white">Register</a>
                        </li>
                        <li id="nav-login" class="nav-item">
                            <a class="nav-link text-white">Login</a>
                        </li>
                        <li id="nav-logout" class="nav-item hide">
                            <a class="nav-link text-white">Logout</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Popup Section -->
        <div id="error-popup" class="hide">
            <div id="error-popup-container">
                <p id="error-popup-message"></p>
                <button id="error-popup-close" class="btn btn-secondary">Close</button>
            </div>
        </div>

        <main role="main">
            <!-- Logged In Section -->
            <div id="section-logged-in" class="hide">
                <div class="container">
                    <div class="feed-container">
                        <div id="feed-items"></div>
                    </div>
                </div>
            </div>

            <!-- Logged Out Section -->
            <div id="section-logged-out">
                <!-- Register Section -->
                <div id="page-register">
                    <form id="register-form">
                        <div class="form-group">
                            <label for="register-email">Email:</label>
                            <input class="form-control" id="register-email" type="text" value="" />
                            <label for="register-name">User Name:</label>
                            <input class="form-control" id="register-name" type="text" value="" />
                            <label for="register-password">Password:</label>
                            <input
                                class="form-control"
                                id="register-password"
                                type="password"
                                value="" />
                            <label for="register-password-confirm">Confirm Password:</label>
                            <input
                                class="form-control"
                                id="register-password-confirm"
                                type="password"
                                value="" />
                        </div>
                        <button id="register-button" class="btn btn-secondary">Register</button>
                    </form>
                </div>

                <!-- Login Section -->
                <div id="page-login" class="hide">
                    <form id="login-form">
                        <div class="form-group">
                            <label for="login-email">Email:</label>
                            <input class="form-control" id="login-email" type="text" value="" />
                            <label for="login-password">Password:</label>
                            <input
                                class="form-control"
                                id="login-password"
                                type="password"
                                value="" />
                        </div>
                        <button id="login-button" class="btn btn-secondary">Login</button>
                    </form>
                </div>
            </div>
        </main>

        <!-- Footer Section -->
        <footer class="bg-dark py-3">
            <div class="container text-center">
                <p class="m-0">&copy; lurkforwork.com 2023</p>
            </div>
        </footer>

        <script type="module" src="src/main.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    </body>
</html>
