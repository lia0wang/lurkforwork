<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LurkForWork</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- You can add your styles and scripts here -->
    <link rel="stylesheet" type="text/css" media="screen" href="styles/global.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <!-- This is an example app structure, you can modify this as much as you choose --> 
    <header>
        <h1>hello lurkforwork.com</h1>
        <nav>
            <li class="nav-item" id="nav-register">Register</li>
            <li class="nav-item" id="nav-login">Login</li>
        </nav>
    </header>
    <main role="main">
        <div id="section-logged-in" class="hide">
            <button id="create-job-fake">Create Fake Job</button><br />
            <div id="feed-items">
            </div>
            Woo hoo! logged in :)
            <button id="logout">Logout</button>
        </div>
        <div id="section-logged-out">
            <div id="page-register">
                <div class="form-group">
                    Email: <input class="form-control" id="register-email" type="text" value="hayden@unsw.edu.au" /><br />
                    Password: <input class="form-control" id="register-password" type="text" value="password1234" /><br />
                    Name: <input class="form-control" id="register-name" type="text" value="Hayden" /><br />
                    <button id="register-button">Register</button>
                </div>
            </div>
            <div id="page-login" class="hide">
                <div class="form-group">
                    Email: <input class="form-control" id="login-email" type="text" value="hayden@unsw.edu.au" /><br />
                    Password: <input class="form-control" id="login-password" type="text" value="password1234" /><br />
                    <button id="login-button">Login</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; lurkforwork.com 2022</p>
    </footer>
    <script type="module" src="src/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
