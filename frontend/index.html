<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>LurkForWork</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- You can add your styles and scripts here -->
    <link rel="stylesheet" type="text/css" media="screen" href="styles/global.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header Section -->
    <header class="bg-dark py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <!-- Title Section -->
            <h1 class="text-white mb-0 flex-shrink-0">lurkforwork.com</h1>
            <nav class="px-5">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" id="nav-register">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" id="nav-login">Login</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main role="main">
        <div id="section-logged-in" class="hide">
            <div class="container">
                <h1 class="mb-4">Welcome to LurkForWork! :))</h1>
                <p class="mb-5 lead">Your one-stop-shop for job hunting</p>
                <button id="create-job-fake" class="btn btn-secondary mr-2">Create Fake Job</button>
                <div id="feed-items"></div>
                <br>
                <button id="logout" class="btn btn-secondary mr-2">Logout</button>
                  
                  
            </div>
                
        </div>

        <div id="section-logged-out">
            <div id="page-register">
                <form>
                    <div class="form-group">
                        <label for="register-email">Email:</label>
                        <input class="form-control" id="register-email" type="text" value="" />
                        <label for="register-name">User Name:</label>
                        <input class="form-control" id="register-name" type="text" value="" />
                        <label for="register-password">Password:</label>
                        <input class="form-control" id="register-password" type="password" value="">
                        <label for="register-password-confirm">Confirm Password:</label>
                        <input class="form-control" id="register-password-confirm" type="password" value="">
                    </div>
                    <button id="register-button" class="btn btn-secondary">Register</button>
                </form>
            </div>

            <div id="page-login" class="hide">
                <form>
                    <div class="form-group">
                        <label for="login-email">Email:</label>
                        <input class="form-control" id="login-email" type="text" value="">
                        <label for="login-password">Password:</label>
                        <input class="form-control" id="login-password" type="password" value="">
                    </div>
                    <button id="login-button" class="btn btn-secondary">Login</button>
                </form>
            </div>

        </div>
    </main>

    <!-- Footer Section -->
    <footer class="bg-dark py-3">
        <div class="container text-center">
            <p class="m-0">&copy; lurkforwork.com 2023</p>
        </div>
    </footer>


    <script type="module" src="src/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
